<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>uwu pls ğŸ¥º</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6eb, #fff0f7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 35px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(255, 105, 180, 0.4);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.4); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4f9a;
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .uwu {
      color: #ff8fc4;
      margin-bottom: 25px;
      font-size: 1.2em;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      position: absolute;
      padding: 16px 40px;
      font-size: 1.2em;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yes {
      background: #ff4f9a;
      color: white;
      box-shadow: 0 12px 25px rgba(255,79,154,0.45);
      z-index: 2;
    }

    #no {
      background: #eee;
      color: #777;
      z-index: 1;
    }

    button:hover {
      transform: scale(1.15);
    }

    .heart {
      position: fixed;
      font-size: 28px;
      animation: float 4s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

    <div class="uwu">uwu pls sag ja</div>

    <div class="buttons">
      <button id="yes">JA ğŸ’–</button>

  </div>

  <!-- Sounds -->
  <audio id="errorSound">

  </audio>

  <audio id="uwuSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");

        navigator.vibrate([60, 30, 60]);
      } else {
        errorSound.currentTime = 0;
        errorSound.play();
      }
    }

    noBtn.addEventListener("mouseenter", chaosUwU);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      chaosUwU();

    yesBtn.addEventListener("click", () => {
      uwuSound.currentTime = 0;
      uwuSound.play();

          </p>
          <p style="font-size:1.4em;">ğŸ‘‰ğŸ‘ˆğŸ’ğŸ’ğŸ’</p>
        </div>
      `;
    });

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";

      heart.style.left = Math.random() * 100 + "vw";

  </script>

</html>
