<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magst du mich? üòä</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .sparkle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleAnim 2s ease-in-out infinite;
      box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.8);
    }

    @keyframes sparkleAnim {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px 60px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        0 10px 25px rgba(0, 0, 0, 0.2);
      animation: pop 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes pop {
      0% { 
        transform: scale(0.3) rotate(-5deg); 
        opacity: 0; 
      }
      70% { 
        transform: scale(1.05) rotate(2deg); 
      }
      100% { 
        transform: scale(1) rotate(0deg); 
        opacity: 1; 
      }
    }

    h1 {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: clamp(1.8em, 5vw, 2.6em);
      margin-bottom: 15px;
      font-weight: 700;
      animation: titlePulse 2s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .subtitle {
      color: #555;
      margin-bottom: 30px;
      font-size: clamp(1em, 3vw, 1.2em);
      font-weight: 500;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      max-width: 300px;
      padding: 15px 20px;
      font-size: 1.1em;
      border: 2px solid #667eea;
      border-radius: 12px;
      margin-bottom: 20px;
      font-family: inherit;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #764ba2;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .buttons {
      position: relative;
      height: 90px;
      margin-top: 20px;
      display: flex;
      gap: 25px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      padding: 18px 45px;
      font-size: clamp(1em, 3vw, 1.3em);
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-family: inherit;
      font-weight: 600;
      position: static;
      flex-shrink: 0;
    }

    #yes {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 
        0 12px 25px rgba(102, 126, 234, 0.4),
        0 6px 12px rgba(118, 75, 162, 0.3);
      z-index: 2;
      animation: yesPulse 1.5s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes yesPulse {
      0%, 100% { 
        box-shadow: 
          0 12px 25px rgba(102, 126, 234, 0.4),
          0 6px 12px rgba(118, 75, 162, 0.3);
      }
      50% { 
        box-shadow: 
          0 15px 35px rgba(102, 126, 234, 0.6),
          0 8px 16px rgba(118, 75, 162, 0.5);
      }
    }

    #no {
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      color: #666;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    button:hover {
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.95);
    }

    #no.fleeing {
      position: fixed !important;
      transition: all 0.15s ease-out !important;
    }

    .start-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
    }

    .heart {
      position: fixed;
      font-size: clamp(20px, 4vw, 32px);
      animation: float 4.5s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
      filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.4));
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) scale(0.6) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) translateX(var(--drift)) scale(1.2) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(calc(var(--drift) * 1.5)) scale(1.8) rotate(360deg);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 1001;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .success-screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      font-family: inherit;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .success-screen h1 {
      font-size: clamp(2em, 8vw, 3.5em);
      margin-bottom: 20px;
      animation: bounceIn 1s ease;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      background: white;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .success-screen p {
      font-size: clamp(1.2em, 4vw, 1.8em);
      margin: 10px 0;
      animation: fadeInUp 1s ease 0.3s both;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .success-screen .emojis {
      font-size: clamp(1.5em, 5vw, 2em);
      margin-top: 20px;
      animation: fadeInUp 1s ease 0.6s both;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stats-container {
      text-align: left;
      max-width: 600px;
      width: 100%;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-item h3 {
      color: white;
      margin-bottom: 8px;
      font-size: 1.3em;
    }

    .stat-item p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1em;
      margin: 5px 0;
    }

    .stat-yes {
      border-left: 4px solid #4ade80;
    }

    .stat-no {
      border-left: 4px solid #f87171;
    }

    .admin-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 18px;
      cursor: pointer;
      z-index: 99999;
      animation: subtleBlink 3s ease-in-out infinite;
      user-select: none;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      pointer-events: all;
    }

    @keyframes subtleBlink {
      0%, 85%, 100% { opacity: 0.5; }
      90% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .card {
        padding: 35px 30px;
      }
      
      .buttons {
        height: 70px;
      }
      
      button {
        padding: 14px 35px;
      }
    }
  </style>
</head>
<body>

  <!-- Geheimer Admin-Link -->
  <div class="admin-link" onclick="showAdminLogin()">‚≠ê</div>

  <div class="card" id="mainCard">
    <h1>Heyy! üòä</h1>
    <div class="subtitle">Wie hei√üt du?</div>
    <input type="text" id="nameInput" placeholder="Dein Name..." maxlength="30">
    <div class="buttons">
      <button class="start-btn" onclick="startGame()">Los geht's! ‚ú®</button>
    </div>
  </div>

  <audio id="errorSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>

  <audio id="uwuSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
  </audio>

  <script>
    const errorSound = document.getElementById("errorSound");
    const uwuSound = document.getElementById("uwuSound");
    let userName = "";
    let sessionId = "";
    let yesScale = 1;
    let noAttempts = 0;
    let noBtn, yesBtn;

    // ADMIN PASSWORT - √ÑNDERE DAS!
    const ADMIN_PASSWORD = "geheim123";

    // API Endpoint - √ÑNDERE DAS zu deiner Vercel URL oder lass es bei "/api/stats" f√ºr lokale API
    const API_URL = "/api/stats";

    // Hintergrund-Sterne erstellen
    function createSparkles() {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";
          sparkle.style.left = Math.random() * 100 + "vw";
          sparkle.style.top = Math.random() * 100 + "vh";
          sparkle.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(sparkle);
        }, i * 100);
      }
    }

    createSparkles();

    // Session ID generieren
    function generateSessionId() {
      return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    }

    async function startGame() {
      const input = document.getElementById("nameInput");
      userName = input.value.trim();
      
      if (!userName) {
        input.style.borderColor = "#f87171";
        input.placeholder = "Bitte gib deinen Namen ein! üòä";
        return;
      }

      sessionId = generateSessionId();

      // Speichere Session-Start in der Datenbank
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'start',
            sessionId: sessionId,
            name: userName,
            timestamp: new Date().toISOString()
          })
        });
      } catch (e) {
        console.log("API nicht erreichbar:", e);
      }

      // Zeige Frage-Screen
      const card = document.getElementById("mainCard");
      card.innerHTML = `
        <h1>Magst du mich? üòä</h1>
        <div class="subtitle">Sei ehrlich, ${userName}... üëÄ</div>
        <div class="buttons" id="buttonContainer">
          <button id="yes">JA üòÑ</button>
          <button id="no">Nein</button>
        </div>
      `;

      noBtn = document.getElementById("no");
      yesBtn = document.getElementById("yes");

      setupButtons();
    }

    function setupButtons() {
      noBtn.addEventListener("mouseenter", chaosUwU);
      noBtn.addEventListener("click", chaosUwU);
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        chaosUwU();
      });

      yesBtn.addEventListener("click", sayYes);
    }

    async function chaosUwU() {
      noAttempts++;
      
      // Speichere Nein-Versuch
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'no-attempt',
            sessionId: sessionId,
            name: userName,
            attemptNumber: noAttempts,
            timestamp: new Date().toISOString()
          })
        });
      } catch (e) {
        console.log("API nicht erreichbar:", e);
      }
      
      if (!noBtn.classList.contains('fleeing')) {
        noBtn.classList.add('fleeing');
      }
      
      const btnWidth = 160;
      const btnHeight = 80;
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const maxX = viewportWidth - btnWidth - 30;
      const maxY = viewportHeight - btnHeight - 30;
      const x = Math.max(30, Math.min(maxX, Math.random() * maxX));
      const y = Math.max(30, Math.min(maxY, Math.random() * maxY));
      
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `rotate(${Math.random() * 360}deg)`;

      yesScale += 0.15 + (noAttempts * 0.05);
      yesBtn.style.transform = `scale(${yesScale})`;

      const heartCount = Math.min(noAttempts, 5);
      for (let i = 0; i < heartCount; i++) {
        setTimeout(() => spawnHeart(), i * 100);
      }

      if (navigator.vibrate) {
        navigator.vibrate([80, 40, 80, 40, 120]);
      } else {
        errorSound.currentTime = 0;
        errorSound.play().catch(() => {});
      }

      if (noAttempts >= 10) {
        noBtn.style.fontSize = "0.8em";
        noBtn.textContent = "Nein? üòÖ";
      }
    }

    async function sayYes() {
      uwuSound.currentTime = 0;
      uwuSound.play().catch(() => {});

      // Speichere JA-Antwort
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'yes',
            sessionId: sessionId,
            name: userName,
            noAttempts: noAttempts,
            timestamp: new Date().toISOString()
          })
        });
      } catch (e) {
        console.log("API nicht erreichbar:", e);
      }

      createConfetti();

      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200, 100, 300]);
      }

      setTimeout(() => {
        document.body.innerHTML = `
          <div class="success-screen">
            <h1>Nice! üòé‚ú®</h1>
            <p>Wusste ich doch!</p>
            <p><b>Ich mag dich auch! üòä</b></p>
            <div class="emojis">üî•üíØ‚ú®</div>
          </div>
        `;
        
        setInterval(spawnHeart, 300);
      }, 300);
    }

    function spawnHeart() {
      const symbols = ["‚≠ê", "‚ú®", "üí´", "üåü", "‚ö°", "üî•"];
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      
      const startX = Math.random() * 100;
      const drift = (Math.random() - 0.5) * 100;
      
      heart.style.left = startX + "vw";
      heart.style.setProperty('--drift', drift + 'px');
      
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4500);
    }

    function createConfetti() {
      const colors = ['#667eea', '#764ba2', '#f093fb', '#5e72e4', '#825ee4'];
      
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = "-10px";
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animation = `confettiFall ${2 + Math.random() * 2}s linear forwards`;
          confetti.style.animationDelay = Math.random() * 0.5 + "s";
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 5000);
        }, i * 20);
      }
    }

    // ADMIN FUNKTIONEN
    function showAdminLogin() {
      const password = prompt("üîê Admin-Passwort:");
      if (password === ADMIN_PASSWORD) {
        showStats();
      } else if (password) {
        alert("‚ùå Falsches Passwort!");
      }
    }

    async function showStats() {
      try {
        const response = await fetch(API_URL + '?action=get');
        const data = await response.json();
        
        if (!data.sessions || data.sessions.length === 0) {
          alert("üìä Noch keine Daten vorhanden!");
          return;
        }

        const sessions = data.sessions;
        const yesSessions = sessions.filter(s => s.saidYes);
        const noOnlySessions = sessions.filter(s => !s.saidYes);

        let statsHTML = `
          <div class="success-screen">
            <h1>üìä Admin Stats</h1>
            <div class="stats-container">
              <h2 style="color: white; margin: 20px 0;">‚úÖ Hat JA gesagt (${yesSessions.length})</h2>
        `;

        yesSessions.forEach(s => {
          const date = new Date(s.timestamp).toLocaleString('de-DE');
          statsHTML += `
            <div class="stat-item stat-yes">
              <h3>${s.name}</h3>
              <p>‚ùå Nein-Versuche: ${s.noAttempts}</p>
              <p>‚è∞ ${date}</p>
            </div>
          `;
        });

        if (noOnlySessions.length > 0) {
          statsHTML += `<h2 style="color: white; margin: 20px 0;">ü§î Nur versucht (${noOnlySessions.length})</h2>`;
          
          noOnlySessions.forEach(s => {
            const date = new Date(s.timestamp).toLocaleString('de-DE');
            const attempts = s.noAttempts || 0;
            statsHTML += `
              <div class="stat-item stat-no">
                <h3>${s.name}</h3>
                <p>‚ùå Nein-Versuche: ${attempts}</p>
                <p>‚è∞ ${date}</p>
              </div>
            `;
          });
        }

        statsHTML += `
              <button style="margin-top: 30px; background: white; color: #667eea; padding: 15px 30px; border: none; border-radius: 12px; cursor: pointer; font-size: 1.1em; font-weight: 600;" onclick="location.reload()">
                üîÑ Zur√ºck
              </button>
            </div>
          </div>
        `;

        document.body.innerHTML = statsHTML;
      } catch (e) {
        alert("‚ùå Fehler beim Laden der Stats: " + e.message);
      }
    }
  </script>

</body>
</html>
