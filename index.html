<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magst du mich? ðŸ˜Š</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .sparkle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleAnim 2s ease-in-out infinite;
      box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.8);
    }

    @keyframes sparkleAnim {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px 60px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        0 10px 25px rgba(0, 0, 0, 0.2);
      animation: pop 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      max-width: 90vw;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes pop {
      0% { 
        transform: scale(0.3) rotate(-5deg); 
        opacity: 0; 
      }
      70% { 
        transform: scale(1.05) rotate(2deg); 
      }
      100% { 
        transform: scale(1) rotate(0deg); 
        opacity: 1; 
      }
    }

    h1 {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: clamp(1.8em, 5vw, 2.6em);
      margin-bottom: 15px;
      font-weight: 700;
      animation: titlePulse 2s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .subtitle {
      color: #555;
      margin-bottom: 30px;
      font-size: clamp(1em, 3vw, 1.2em);
      font-weight: 500;
    }

    .buttons {
      position: relative;
      height: 90px;
      margin-top: 20px;
      display: flex;
      gap: 25px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      padding: 18px 45px;
      font-size: clamp(1em, 3vw, 1.3em);
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-family: inherit;
      font-weight: 600;
      position: static;
      flex-shrink: 0;
    }

    #yes {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 
        0 12px 25px rgba(102, 126, 234, 0.4),
        0 6px 12px rgba(118, 75, 162, 0.3);
      z-index: 2;
      animation: yesPulse 1.5s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes yesPulse {
      0%, 100% { 
        box-shadow: 
          0 12px 25px rgba(102, 126, 234, 0.4),
          0 6px 12px rgba(118, 75, 162, 0.3);
      }
      50% { 
        box-shadow: 
          0 15px 35px rgba(102, 126, 234, 0.6),
          0 8px 16px rgba(118, 75, 162, 0.5);
      }
    }

    #no {
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      color: #666;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    button:hover {
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.95);
    }

    #no.fleeing {
      position: fixed !important;
      transition: all 0.15s ease-out !important;
    }

    .heart {
      position: fixed;
      font-size: clamp(20px, 4vw, 32px);
      animation: float 4.5s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
      filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.4));
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) scale(0.6) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) translateX(var(--drift)) scale(1.2) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(calc(var(--drift) * 1.5)) scale(1.8) rotate(360deg);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 1001;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .success-screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      font-family: inherit;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .success-screen h1 {
      font-size: clamp(2em, 8vw, 3.5em);
      margin-bottom: 20px;
      animation: bounceIn 1s ease;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      background: white;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .success-screen p {
      font-size: clamp(1.2em, 4vw, 1.8em);
      margin: 10px 0;
      animation: fadeInUp 1s ease 0.3s both;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .success-screen .emojis {
      font-size: clamp(1.5em, 5vw, 2em);
      margin-top: 20px;
      animation: fadeInUp 1s ease 0.6s both;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 35px 30px;
      }
      
      .buttons {
        height: 70px;
      }
      
      button {
        padding: 14px 35px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Magst du mich? ðŸ˜Š</h1>
    <div class="subtitle">Sei ehrlich... ðŸ‘€</div>

    <div class="buttons">
      <button id="yes">JA ðŸ˜„</button>
      <button id="no">Nein</button>
    </div>
  </div>

  <audio id="errorSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>

  <audio id="uwuSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const errorSound = document.getElementById("errorSound");
    const uwuSound = document.getElementById("uwuSound");
    let yesScale = 1;
    let noAttempts = 0;

    // Hintergrund-Sterne erstellen
    function createSparkles() {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";
          sparkle.style.left = Math.random() * 100 + "vw";
          sparkle.style.top = Math.random() * 100 + "vh";
          sparkle.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(sparkle);
        }, i * 100);
      }
    }

    createSparkles();

    function chaosUwU() {
      noAttempts++;
      
      // Nein-Button wird zu fixed position und flieht
      if (!noBtn.classList.contains('fleeing')) {
        noBtn.classList.add('fleeing');
      }
      
      const maxX = window.innerWidth - 140;
      const maxY = window.innerHeight - 70;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `rotate(${Math.random() * 360}deg)`;

      // Ja-Button wird exponentiell grÃ¶ÃŸer
      yesScale += 0.15 + (noAttempts * 0.05);
      yesBtn.style.transform = `scale(${yesScale})`;

      // Mehr Herzen bei mehreren Versuchen
      const heartCount = Math.min(noAttempts, 5);
      for (let i = 0; i < heartCount; i++) {
        setTimeout(() => spawnHeart(), i * 100);
      }

      // Vibration oder Sound
      if (navigator.vibrate) {
        navigator.vibrate([80, 40, 80, 40, 120]);
      } else {
        errorSound.currentTime = 0;
        errorSound.play().catch(() => {});
      }

      // Nach 10 Versuchen wird "nein" kleiner
      if (noAttempts >= 10) {
        noBtn.style.fontSize = "0.8em";
        noBtn.textContent = "Nein? ðŸ˜…";
      }
    }

    noBtn.addEventListener("mouseenter", chaosUwU);
    noBtn.addEventListener("click", chaosUwU);
    
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      chaosUwU();
    });

    yesBtn.addEventListener("click", () => {
      uwuSound.currentTime = 0;
      uwuSound.play().catch(() => {});

      // Konfetti-Explosion
      createConfetti();

      // Vibration fÃ¼r Erfolg
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200, 100, 300]);
      }

      // Erfolgs-Screen
      setTimeout(() => {
        document.body.innerHTML = `
          <div class="success-screen">
            <h1>Nice! ðŸ˜Žâœ¨</h1>
            <p>
              Wusste ich doch!
            </p>
            <p>
              <b>Ich mag dich auch! ðŸ˜Š</b>
            </p>
            <div class="emojis">ðŸ”¥ðŸ’¯âœ¨</div>
          </div>
        `;
        
        // Weiter Symbole fallen lassen
        setInterval(spawnHeart, 300);
      }, 300);
    });

    function spawnHeart() {
      const symbols = ["â­", "âœ¨", "ðŸ’«", "ðŸŒŸ", "âš¡", "ðŸ”¥"];
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      
      const startX = Math.random() * 100;
      const drift = (Math.random() - 0.5) * 100;
      
      heart.style.left = startX + "vw";
      heart.style.setProperty('--drift', drift + 'px');
      
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4500);
    }

    function createConfetti() {
      const colors = ['#667eea', '#764ba2', '#f093fb', '#5e72e4', '#825ee4'];
      
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = "-10px";
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animation = `confettiFall ${2 + Math.random() * 2}s linear forwards`;
          confetti.style.animationDelay = Math.random() * 0.5 + "s";
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 5000);
        }, i * 20);
      }
    }
  </script>

</body>
</html>
