<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magst du mich? üòä</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .sparkle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleAnim 2s ease-in-out infinite;
      box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.8);
    }

    @keyframes sparkleAnim {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px 60px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        0 10px 25px rgba(0, 0, 0, 0.2);
      animation: pop 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      max-width: 500px;
      width: 100%;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes pop {
      0% { 
        transform: scale(0.3) rotate(-5deg); 
        opacity: 0; 
      }
      70% { 
        transform: scale(1.05) rotate(2deg); 
      }
      100% { 
        transform: scale(1) rotate(0deg); 
        opacity: 1; 
      }
    }

    h1 {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: clamp(1.8em, 5vw, 2.6em);
      margin-bottom: 15px;
      font-weight: 700;
      animation: titlePulse 2s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .subtitle {
      color: #555;
      margin-bottom: 30px;
      font-size: clamp(1em, 3vw, 1.2em);
      font-weight: 500;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      max-width: 300px;
      padding: 15px 20px;
      font-size: 1.1em;
      border: 2px solid #667eea;
      border-radius: 12px;
      margin-bottom: 15px;
      font-family: inherit;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #764ba2;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .link-box {
      background: rgba(102, 126, 234, 0.1);
      border: 2px dashed #667eea;
      border-radius: 12px;
      padding: 15px;
      margin: 20px 0;
      word-break: break-all;
    }

    .link-box input {
      background: white;
      border: 1px solid #667eea;
      margin: 0;
    }

    .buttons {
      position: relative;
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 35px;
      font-size: clamp(1em, 3vw, 1.2em);
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-family: inherit;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      color: #666;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    #yes {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
      z-index: 2;
      animation: yesPulse 1.5s ease-in-out infinite;
    }

    @keyframes yesPulse {
      0%, 100% { 
        box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
      }
      50% { 
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
      }
    }

    #no {
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      color: #666;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      z-index: 1;
      position: static;
    }

    #no.fleeing {
      position: absolute !important;
      transition: all 0.2s ease-out !important;
    }

    .error {
      color: #f87171;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .success {
      color: #4ade80;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .heart {
      position: fixed;
      font-size: clamp(20px, 4vw, 32px);
      animation: float 4.5s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
      filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.4));
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) scale(0.6) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) translateX(var(--drift)) scale(1.2) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(calc(var(--drift) * 1.5)) scale(1.8) rotate(360deg);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 1001;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .success-screen {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .success-screen h1 {
      font-size: clamp(2em, 8vw, 3.5em);
      margin-bottom: 20px;
      animation: bounceIn 1s ease;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      background: white;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .success-screen p {
      font-size: clamp(1.2em, 4vw, 1.8em);
      margin: 10px 0;
      animation: fadeInUp 1s ease 0.3s both;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stats-container {
      text-align: left;
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-item h3 {
      color: white;
      margin-bottom: 8px;
      font-size: 1.3em;
    }

    .stat-item p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1em;
      margin: 5px 0;
    }

    .stat-yes {
      border-left: 4px solid #4ade80;
    }

    .stat-no {
      border-left: 4px solid #f87171;
    }

    .admin-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 18px;
      cursor: pointer;
      z-index: 99999;
      animation: subtleBlink 3s ease-in-out infinite;
      user-select: none;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    @keyframes subtleBlink {
      0%, 85%, 100% { opacity: 0.5; }
      90% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .card {
        padding: 35px 25px;
      }
      
      button {
        padding: 12px 25px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="admin-link" onclick="showAdminLogin()" title="Admin Login">‚≠ê</div>

  <div class="card" id="mainCard">
    <!-- Startseite wird per JavaScript geladen -->
  </div>

  <audio id="errorSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>

  <audio id="uwuSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
  </audio>

  <script>
    const errorSound = document.getElementById("errorSound");
    const uwuSound = document.getElementById("uwuSound");
    const API_URL = "/api/stats";
    
    let currentUser = "";
    let userName = "";
    let sessionId = "";
    let yesScale = 1;
    let noAttempts = 0;
    let noBtn, yesBtn;

    // Hintergrund-Sterne
    function createSparkles() {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";
          sparkle.style.left = Math.random() * 100 + "vw";
          sparkle.style.top = Math.random() * 100 + "vh";
          sparkle.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(sparkle);
        }, i * 100);
      }
    }

    createSparkles();

    // Session ID generieren
    function generateSessionId() {
      return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    }

    // URL Parameter auslesen
    function getUrlParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Initialisierung
    function init() {
      const username = getUrlParam('u');
      
      if (username) {
        // Jemand besucht eine pers√∂nliche Seite
        currentUser = username;
        showNameInput();
      } else {
        // Startseite - Registrierung/Login
        showHomepage();
      }
    }

    // Startseite anzeigen
    function showHomepage() {
      document.getElementById("mainCard").innerHTML = `
        <h1>Magst du mich? üòä</h1>
        <div class="subtitle">Erstelle deine eigene "Magst du mich?"-Seite!</div>
        
        <h3 style="color: #667eea; margin: 20px 0;">Neuer Account</h3>
        <input type="text" id="regUsername" placeholder="Dein Username..." maxlength="20">
        <input type="password" id="regPassword" placeholder="Passwort..." maxlength="50">
        <div id="regError" class="error"></div>
        <div id="regSuccess" class="success"></div>
        
        <div class="buttons">
          <button class="btn-primary" onclick="register()">Registrieren üöÄ</button>
        </div>
        
        <div style="margin: 30px 0; color: #999;">‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ oder ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</div>
        
        <h3 style="color: #667eea; margin: 20px 0;">Account Login</h3>
        <input type="text" id="loginUsername" placeholder="Username..." maxlength="20">
        <input type="password" id="loginPassword" placeholder="Passwort..." maxlength="50">
        <div id="loginError" class="error"></div>
        
        <div class="buttons">
          <button class="btn-primary" onclick="login()">Einloggen üîë</button>
        </div>
      `;
    }

    // Registrierung
    async function register() {
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const errorDiv = document.getElementById("regError");
      const successDiv = document.getElementById("regSuccess");
      
      errorDiv.textContent = "";
      successDiv.textContent = "";
      
      if (!username || !password) {
        errorDiv.textContent = "Bitte Username und Passwort eingeben!";
        return;
      }
      
      if (username.length < 3) {
        errorDiv.textContent = "Username muss mindestens 3 Zeichen haben!";
        return;
      }
      
      if (password.length < 4) {
        errorDiv.textContent = "Passwort muss mindestens 4 Zeichen haben!";
        return;
      }
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'register',
            username: username.toLowerCase(),
            password: password
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          successDiv.textContent = "‚úÖ Account erstellt!";
          setTimeout(() => showDashboard(username.toLowerCase(), password), 1000);
        } else {
          errorDiv.textContent = data.error || "Fehler bei Registrierung";
        }
      } catch (e) {
        errorDiv.textContent = "Verbindungsfehler: " + e.message;
      }
    }

    // Login
    async function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const errorDiv = document.getElementById("loginError");
      
      errorDiv.textContent = "";
      
      if (!username || !password) {
        errorDiv.textContent = "Bitte Username und Passwort eingeben!";
        return;
      }
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'login',
            username: username.toLowerCase(),
            password: password
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showDashboard(username.toLowerCase(), password);
        } else {
          errorDiv.textContent = "‚ùå " + (data.error || "Login fehlgeschlagen");
        }
      } catch (e) {
        errorDiv.textContent = "Verbindungsfehler: " + e.message;
      }
    }

    // Dashboard nach Login
    function showDashboard(username, password) {
      const link = window.location.origin + "/?u=" + username;
      
      document.getElementById("mainCard").innerHTML = `
        <h1>Willkommen! üéâ</h1>
        <div class="subtitle">Deine pers√∂nliche Seite ist bereit!</div>
        
        <div class="link-box">
          <p style="margin-bottom: 10px; color: #667eea; font-weight: 600;">üìé Dein pers√∂nlicher Link:</p>
          <input type="text" value="${link}" readonly onclick="this.select()">
          <button class="btn-secondary" style="margin-top: 10px; width: 100%;" onclick="copyLink('${link}')">
            üìã Link kopieren
          </button>
        </div>
        
        <p style="color: #666; font-size: 0.95em; margin: 20px 0;">
          Teile diesen Link mit der Person, die du magst! üíï
        </p>
        
        <div class="buttons">
          <button class="btn-primary" onclick="showMyStats('${username}', '${password}')">
            üìä Meine Stats ansehen
          </button>
          <button class="btn-secondary" onclick="location.reload()">
            üè† Startseite
          </button>
        </div>
      `;
    }

    // Link kopieren
    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("‚úÖ Link kopiert!");
      }).catch(() => {
        alert("Link: " + link);
      });
    }

    // Name-Eingabe f√ºr Besucher
    function showNameInput() {
      document.getElementById("mainCard").innerHTML = `
        <h1>Heyy! üòä</h1>
        <div class="subtitle">Wie hei√üt du?</div>
        <input type="text" id="nameInput" placeholder="Dein Name..." maxlength="30">
        <div class="buttons">
          <button class="btn-primary" onclick="startGame()">Los geht's! ‚ú®</button>
        </div>
      `;
    }

    // Spiel starten
    async function startGame() {
      const input = document.getElementById("nameInput");
      userName = input.value.trim();
      
      if (!userName) {
        input.style.borderColor = "#f87171";
        input.placeholder = "Bitte gib deinen Namen ein! üòä";
        return;
      }

      sessionId = generateSessionId();

      // Session speichern
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'start',
            username: currentUser,
            sessionId: sessionId,
            name: userName,
            timestamp: new Date().toISOString()
          })
        });
      } catch (e) {
        console.log("Speichern fehlgeschlagen:", e);
      }

      // Frage anzeigen
      document.getElementById("mainCard").innerHTML = `
        <h1>Magst du mich? üòä</h1>
        <div class="subtitle">Sei ehrlich, ${userName}... üëÄ</div>
        <div class="buttons" id="buttonContainer" style="position: relative; height: 100px;">
          <button id="yes">JA üòÑ</button>
          <button id="no">Nein</button>
        </div>
      `;

      noBtn = document.getElementById("no");
      yesBtn = document.getElementById("yes");
      setupButtons();
    }

    // Button-Handler
    function setupButtons() {
      noBtn.addEventListener("mouseenter", chaosUwU);
      noBtn.addEventListener("click", chaosUwU);
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        chaosUwU();
      });

      yesBtn.addEventListener("click", sayYes);
    }

    // Nein-Button ausweichen
    async function chaosUwU() {
      noAttempts++;
      
      // Speichern
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'no-attempt',
            username: currentUser,
            sessionId: sessionId,
            name: userName,
            attemptNumber: noAttempts,
            timestamp: new Date().toISOString()
          })
        });
      } catch (e) {
        console.log("Fehler:", e);
      }
      
      if (!noBtn.classList.contains('fleeing')) {
        noBtn.classList.add('fleeing');
      }
      
      const container = document.getElementById("buttonContainer");
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      
      const maxMove = 120;
      const moveX = (Math.random() - 0.5) * maxMove;
      const moveY = (Math.random() - 0.5) * maxMove;
      
      const currentX = btnRect.left - containerRect.left;
      const currentY = btnRect.top - containerRect.top;
      
      let newX = currentX + moveX;
      let newY = currentY + moveY;
      
      const minX = 10;
      const minY = 10;
      const maxX = containerRect.width - btnRect.width - 10;
      const maxY = containerRect.height - btnRect.height - 10;
      
      newX = Math.max(minX, Math.min(maxX, newX));
      newY = Math.max(minY, Math.min(maxY, newY));
      
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.transform = `rotate(${(Math.random() - 0.5) * 30}deg)`;

      yesScale += 0.12 + (noAttempts * 0.04);
      yesBtn.style.transform = `scale(${yesScale})`;

      for (let i = 0; i < Math.min(noAttempts, 3); i++) {
        setTimeout(() => spawnHeart(), i * 100);
      }

      if (navigator.vibrate) {
        navigator.vibrate([60, 30, 60]);
      } else {
        errorSound.currentTime = 0;
        errorSound.play().catch(() => {});
      }

      if (noAttempts >= 10) {
        noBtn.style.fontSize = "0.85em";
        noBtn.textContent = "Nein? üòÖ";
      }
    }

    // JA geklickt
    async function sayYes() {
      uwuSound.currentTime = 0;
      uwuSound.play().catch(() => {});

      // Speichern
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'yes',
            username: currentUser,
            sessionId: sessionId,
            name: userName,
            noAttempts: noAttempts,
            timestamp: new Date().toISOString()
          })
        });
      } catch (e) {
        console.log("Fehler:", e);
      }

      createConfetti();

      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }

      setTimeout(() => {
        document.body.innerHTML = `
          <div class="success-screen">
            <h1>Nice! üòé‚ú®</h1>
            <p>Wusste ich doch!</p>
            <p><b>Ich mag dich auch! üòä</b></p>
            <div style="font-size: 2em; margin-top: 20px;">üî•üíØ‚ú®</div>
          </div>
        `;
        
        setInterval(spawnHeart, 300);
      }, 300);
    }

    // Admin Login (Stern)
    function showAdminLogin() {
      const username = prompt("üë§ Dein Username:");
      if (!username) return;
      
      const password = prompt("üîê Dein Passwort:");
      if (!password) return;
      
      showMyStats(username.toLowerCase(), password);
    }

    // Stats anzeigen
    async function showMyStats(username, password) {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'get-stats',
            username: username,
            password: password
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          alert("‚ùå " + (data.error || "Fehler beim Laden"));
          return;
        }
        
        const sessions = data.sessions || [];
        
        if (sessions.length === 0) {
          alert("üìä Noch keine Antworten vorhanden!");
          return;
        }

        const yesSessions = sessions.filter(s => s.saidYes);
        const noOnlySessions = sessions.filter(s => !s.saidYes);

        let statsHTML = `
          <div class="success-screen">
            <h1>üìä Deine Stats</h1>
            <div class="stats-container">
              <h2 style="color: white; margin: 20px 0;">‚úÖ Hat JA gesagt (${yesSessions.length})</h2>
        `;

        yesSessions.forEach(s => {
          const date = new Date(s.timestamp).toLocaleString('de-DE');
          statsHTML += `
            <div class="stat-item stat-yes">
              <h3>${s.name}</h3>
              <p>‚ùå Nein-Versuche: ${s.noAttempts}</p>
              <p>‚è∞ ${date}</p>
            </div>
          `;
        });

        if (noOnlySessions.length > 0) {
          statsHTML += `<h2 style="color: white; margin: 20px 0;">ü§î Nur versucht (${noOnlySessions.length})</h2>`;
          
          noOnlySessions.forEach(s => {
            const date = new Date(s.timestamp || s.startTime).toLocaleString('de-DE');
            statsHTML += `
              <div class="stat-item stat-no">
                <h3>${s.name}</h3>
                <p>‚ùå Nein-Versuche: ${s.noAttempts || 0}</p>
                <p>‚è∞ ${date}</p>
              </div>
            `;
          });
        }

        statsHTML += `
              <button class="btn-primary" style="margin-top: 30px; width: 100%;" onclick="location.reload()">
                üîÑ Zur√ºck
              </button>
            </div>
          </div>
        `;

        document.body.innerHTML = statsHTML;
      } catch (e) {
        alert("‚ùå Fehler: " + e.message);
      }
    }

    // Herzen/Sterne
    function spawnHeart() {
      const symbols = ["‚≠ê", "‚ú®", "üí´", "üåü", "‚ö°", "üî•"];
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      
      const startX = Math.random() * 100;
      const drift = (Math.random() - 0.5) * 100;
      
      heart.style.left = startX + "vw";
      heart.style.setProperty('--drift', drift + 'px');
      
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4500);
    }

    // Konfetti
    function createConfetti() {
      const colors = ['#667eea', '#764ba2', '#f093fb', '#5e72e4', '#825ee4'];
      
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = "-10px";
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animation = `confettiFall ${2 + Math.random() * 2}s linear forwards`;
          confetti.style.animationDelay = Math.random() * 0.5 + "s";
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 5000);
        }, i * 20);
      }
    }

    // Start
    init();
  </script>
