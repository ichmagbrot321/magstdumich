<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* HUNDE-AVATAR 3D - KOMPLETTER HUND */
        .dog-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            perspective: 1200px;
        }

        .dog-avatar {
            width: 160px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Hund dreht sich um - 3D Rotation */
        .dog-avatar.password-mode {
            transform: rotateY(180deg);
        }

        /* VORDERSEITE */
        .dog-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        /* Kopf */
        .dog-head {
            width: 90px;
            height: 95px;
            background: linear-gradient(135deg, #A0522D 0%, #8B4513 50%, #654321 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            margin: 0 auto;
            box-shadow: 
                inset -8px -8px 15px rgba(0,0,0,0.3),
                inset 8px 8px 15px rgba(255,255,255,0.1),
                0 5px 20px rgba(0,0,0,0.3);
        }

        /* Ohren */
        .dog-ear {
            width: 32px;
            height: 50px;
            background: linear-gradient(135deg, #654321 0%, #4a2f1a 100%);
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
        }

        .dog-ear.left {
            left: -10px;
            transform: rotate(-20deg);
        }

        .dog-ear.right {
            right: -10px;
            transform: rotate(20deg);
        }

        .dog-ear::before {
            content: '';
            width: 18px;
            height: 28px;
            background: #D2691E;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Augen */
        .dog-eyes {
            display: flex;
            justify-content: space-around;
            padding: 30px 18px 0;
            transition: all 0.3s ease;
        }

        .dog-eye {
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .dog-eye::after {
            content: '';
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
        }

        /* Augen schauen hoch */
        .dog-avatar.looking-at-username .dog-eyes {
            transform: translateY(-4px);
        }

        /* Schnauze */
        .dog-snout {
            width: 42px;
            height: 32px;
            background: linear-gradient(135deg, #D2691E 0%, #A0522D 100%);
            border-radius: 50%;
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                inset -3px -3px 8px rgba(0,0,0,0.3),
                0 3px 10px rgba(0,0,0,0.3);
        }

        .dog-nose {
            width: 16px;
            height: 12px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .dog-nose::after {
            content: '';
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 4px;
        }

        .dog-mouth {
            width: 22px;
            height: 10px;
            border: 2px solid #000;
            border-top: none;
            border-radius: 0 0 50% 50%;
            position: absolute;
            bottom: 7px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* K√∂rper */
        .dog-body {
            width: 80px;
            height: 70px;
            background: linear-gradient(180deg, #8B4513 0%, #A0522D 100%);
            border-radius: 40% 40% 30% 30%;
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                inset -5px -5px 15px rgba(0,0,0,0.2),
                0 5px 15px rgba(0,0,0,0.3);
        }

        /* Vorderpfoten */
        .dog-leg {
            width: 18px;
            height: 45px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-radius: 8px 8px 40% 40%;
            position: absolute;
            top: 145px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
        }

        .dog-leg.left {
            left: 48px;
        }

        .dog-leg.right {
            right: 48px;
        }

        .dog-leg::after {
            content: '';
            width: 20px;
            height: 10px;
            background: #654321;
            border-radius: 50%;
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* R√úCKSEITE */
        .dog-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }

        /* Hinterkopf */
        .dog-back-head {
            width: 90px;

            background: linear-gradient(135deg, #654321 0%, #8B4513 50%, #A0522D 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            margin: 0 auto;
            box-shadow: 
                inset 8px -8px 15px rgba(0,0,0,0.3),
                0 5px 20px rgba(0,0,0,0.3);
        }

        /* R√ºcken-Ohren */
        .dog-back-ear {
            width: 32px;
            height: 50px;
            background: linear-gradient(135deg, #4a2f1a 0%, #654321 100%);
            border-radius: 50% 50% 0 0;

            top: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
        }

        .dog-back-ear.left {
            right: -10px;
            transform: rotate(20deg);
        }

        .dog-back-ear.right {
            left: -10px;
            transform: rotate(-20deg);
        }

        /* R√ºcken-K√∂rper */
        .dog-back-body {
            width: 80px;
            height: 70px;
            background: linear-gradient(180deg, #654321 0%, #8B4513 100%);
            border-radius: 40% 40% 30% 30%;
            position: absolute;

        .dog-back-leg.left {

        .dog-back-leg::after {

<body>

    <script>
        const API_URL = '/api/stats';
        let currentUser = null;
        let currentSession = null;
        let noAttempts = 0;
        let isYesButtonGrown = false;

        // ========== HUNDE-ANIMATIONEN ==========
        function dogLookAtUsername() {
            const dog = document.getElementById('dogAvatar');
            dog.classList.remove('password-mode');
            dog.classList.add('looking-at-username');
        }

        function dogLookAway() {
            const dog = document.getElementById('dogAvatar');
            dog.classList.remove('looking-at-username');
            dog.classList.add('password-mode');
        }

        function dogLookNormal() {
            const dog = document.getElementById('dogAvatar');
            dog.classList.remove('password-mode');
            dog.classList.remove('looking-at-username');
        }

        // Check URL parameter
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUser = urlParams.get('u');
            
            if (targetUser) {
                showVisitorScreen(targetUser);
            } else {
                showAuthScreen();
            }
        };

        function showAuthScreen() {
            hideAllScreens();
            document.getElementById('authScreen').classList.remove('hidden');
        }

        function showVisitorScreen(username) {
            hideAllScreens();
            document.getElementById('visitorScreen').classList.remove('hidden');
            document.getElementById('targetUsername').textContent = username;
        }

        function showQuestionScreen() {
            hideAllScreens();
            document.getElementById('questionScreen').classList.remove('hidden');
            resetNoButton();
        }

        function showThankYouScreen() {
            hideAllScreens();
            document.getElementById('thankYouScreen').classList.remove('hidden');
        }

        function showAdminScreen() {
            hideAllScreens();
            document.getElementById('adminScreen').classList.remove('hidden');
            const link = window.location.origin + '/?u=' + currentUser;
            document.getElementById('personalLink').value = link;
            loadStats();
        }

        function hideAllScreens() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('visitorScreen').classList.add('hidden');
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('thankYouScreen').classList.add('hidden');
            document.getElementById('adminScreen').classList.add('hidden');
        }

        // ========== YES BUTTON HOVER EFFECTS ==========
        function growYesButton() {
            const btn = document.querySelector('.btn-yes');
            isYesButtonGrown = true;
        }

        function shrinkYesButton() {
            isYesButtonGrown = false;
        }

        // ========== NO BUTTON FLEE EFFECT ==========
        function fleeFromMouse(event) {
            const btn = document.getElementById('noBtn');
            const container = btn.parentElement;
            
            playSound('wooshSound');
            
            // Button wegfliegen lassen
            btn.classList.add('fleeing');
            
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            // Zuf√§llige Position weit weg von der Maus
            let randomX, randomY;
            do {
                randomX = Math.random() * maxX;
                randomY = Math.random() * maxY;
            } while (
                Math.abs(randomX - (event.clientX - containerRect.left)) < 100 &&
                Math.abs(randomY - (event.clientY - containerRect.top)) < 100
            );
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            
            setTimeout(() => {
                btn.classList.remove('fleeing');
            }, 300);
        }

        async function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorEl = document.getElementById('authError');
            const successEl = document.getElementById('authSuccess');

            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');

            if (!username || !password) {
                errorEl.textContent = 'Bitte alle Felder ausf√ºllen!';
                errorEl.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'register',
                        username: username,
                        password: hashPassword(password)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    playSound('successSound');
                    successEl.textContent = 'Registrierung erfolgreich! Bitte einloggen.';
                    successEl.classList.remove('hidden');
                    document.getElementById('password').value = '';
                } else {
                    errorEl.textContent = data.error || 'Registrierung fehlgeschlagen';
                    errorEl.classList.remove('hidden');
                }
            } catch (error) {
                errorEl.textContent = 'Serverfehler: ' + error.message;
                errorEl.classList.remove('hidden');
            }
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorEl = document.getElementById('authError');

            errorEl.classList.add('hidden');

            if (!username || !password) {
                errorEl.textContent = 'Bitte alle Felder ausf√ºllen!';
                errorEl.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: hashPassword(password)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    playSound('successSound');
                    currentUser = username;
                    sessionStorage.setItem('loggedInUser', username);
                    sessionStorage.setItem('userPassword', hashPassword(password));
                    showAdminScreen();
                } else {
                    errorEl.textContent = data.error || 'Login fehlgeschlagen';
                    errorEl.classList.remove('hidden');
                }
            } catch (error) {
                errorEl.textContent = 'Serverfehler: ' + error.message;
                errorEl.classList.remove('hidden');
            }
        }

        function logout() {
            currentUser = null;
            sessionStorage.clear();
            showAuthScreen();
        }

        async function startQuestion() {
            const name = document.getElementById('visitorName').value.trim();
            const errorEl = document.getElementById('visitorError');
            const urlParams = new URLSearchParams(window.location.search);
            const targetUser = urlParams.get('u');

            errorEl.classList.add('hidden');

            if (!name) {
                errorEl.textContent = 'Bitte gib deinen Namen ein!';
                errorEl.classList.remove('hidden');
                return;
            }

            // Check if already voted
            const voteKey = 'voted_' + targetUser;
            if (localStorage.getItem(voteKey)) {
                errorEl.textContent = 'Du hast bereits abgestimmt!';
                errorEl.classList.remove('hidden');
                return;
            }

            currentSession = {
                id: generateSessionId(),
                name: name,
                targetUser: targetUser
            };

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'start',
                        username: targetUser,
                        sessionId: currentSession.id,
                        name: name,
                        timestamp: new Date().toISOString()
                    })
                });

                playSound('clickSound');
                showQuestionScreen();
            } catch (error) {
                errorEl.textContent = 'Fehler beim Starten';
                errorEl.classList.remove('hidden');
            }
        }

        function tryNo() {
            noAttempts++;
            playSound('wooshSound');
            
            const btn = document.getElementById('noBtn');
            const container = btn.parentElement;
            
            const maxX = container.offsetWidth - btn.offsetWidth;
            const maxY = container.offsetHeight - btn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';

            // Speichere jeden Nein-Versuch
            if (currentSession) {
                fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'no-attempt',
                        username: currentSession.targetUser,
                        sessionId: currentSession.id,
                        attemptNumber: noAttempts,
                        timestamp: new Date().toISOString()
                    })
                });
            }
        }

        async function sayYes() {
            if (!currentSession) return;

            // Sound & Vibration
            playSound('successSound');
            vibrate();

            // Konfetti-Effekt
            createConfetti();

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'yes',
                        username: currentSession.targetUser,
                        sessionId: currentSession.id,
                        noAttempts: noAttempts,
                        timestamp: new Date().toISOString()
                    })
                });

                // Mark as voted
                const voteKey = 'voted_' + currentSession.targetUser;
                localStorage.setItem(voteKey, 'true');

                setTimeout(() => {
                    showThankYouScreen();
                }, 500);
            } catch (error) {
                alert('Fehler beim Speichern');
            }
        }

        // ========== SOUND EFFECTS ==========
        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log('Sound play failed:', e));
            }
        }

        // ========== VIBRATION ==========
        function vibrate() {
            if ('vibrate' in navigator) {
                navigator.vibrate([200, 100, 200, 100, 200]);
            }
        }

        // ========== KONFETTI EFFEKT ==========
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#3f51b5', '#2196f3', '#4caf50', '#ffeb3b', '#ff9800'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }

        async function loadStats() {
            const statsContent = document.getElementById('statsContent');
            statsContent.innerHTML = '<div class="loader"></div>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get-stats',
                        username: currentUser,
                        password: sessionStorage.getItem('userPassword')
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayStats(data.sessions);
                } else {
                    statsContent.innerHTML = '<p class="error">' + data.error + '</p>';
                }
            } catch (error) {
                statsContent.innerHTML = '<p class="error">Fehler beim Laden der Stats</p>';
            }
        }

        function displayStats(sessions) {
            const statsContent = document.getElementById('statsContent');
            
            const yesSessions = sessions.filter(s => s.saidYes);
            const noSessions = sessions.filter(s => !s.saidYes);

            let html = `
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>‚ù§Ô∏è Ja-Sager (${yesSessions.length})</h3>
                        ${yesSessions.map(s => `
                            <div class="stat-item">
                                <strong>${s.name}</strong><br>
                                <small>Nein-Versuche: ${s.noAttempts}</small><br>
                                <small>${new Date(s.timestamp).toLocaleString('de-DE')}</small>
                            </div>
                        `).join('') || '<p>Noch keine Ja-Sager</p>'}
                    </div>

                    <div class="stat-card">
                        <h3>üíî Noch unentschlossen (${noSessions.length})</h3>
                        ${noSessions.map(s => `
                            <div class="stat-item">
                                <strong>${s.name}</strong><br>
                                <small>Nein-Versuche: ${s.noAttempts}</small><br>
                                <small>${new Date(s.timestamp).toLocaleString('de-DE')}</small>
                            </div>
                        `).join('') || '<p>Keine Besucher</p>'}
                    </div>
                </div>
            `;

            statsContent.innerHTML = html;
        }

        function resetNoButton() {
            const btn = document.getElementById('noBtn');
            btn.style.left = '';
            btn.style.top = '';
            btn.style.position = 'absolute';
            btn.style.bottom = '20px';
            btn.style.left = '50%';
            btn.style.transform = 'translateX(-50%)';
            noAttempts = 0;
        }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function hashPassword(password) {
            // Simple hash f√ºr Demo - in Produktion bcrypt verwenden!
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return 'hash_' + Math.abs(hash).toString(36);
        }
    </script>
